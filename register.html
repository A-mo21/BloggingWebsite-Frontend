<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <title>Register</title>
</head>

<body>

  <header>
    <a href="index.html" class="logo">
      <h1 class="logo-text"><span>Journal</span>Blog</h1>
    </a>
    <i class="fa fa-bars menu-toggle"></i>
    <ul class="nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="#">Services</a></li>
      <li>
        <a href="#">
          <i class="fa fa-user"></i>
          <i class="fa fa-chevron-down" style="font-size: .8 em ;"></i>
        </a>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#" class="logout">Logout</a></li>
        </ul>
      </li>
      <li><a href="register.html">Sign Up</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </header>

  <div class="auth-content">
    <form id="registerForm">
      <h2 class="form-title">Register</h2>
      
      <div class="alert" style="display:none;">Registration successful!</div>

      <div>
        <label>Username</label>
        <input type="text" id="username" class="text-input" required>
      </div>
      <div>
        <label>Email</label>
        <input type="email" id="email" class="text-input" required>
      </div>
      <div>
        <label>Password</label>
        <input type="password" id="password" class="text-input" required>
      </div>
      <div>
        <label>Password Confirmation</label>
        <input type="password" id="passwordConf" class="text-input" required>
      </div>
      <div>
        <button type="submit" class="btn btn-big">Register</button>
      </div>
      <p>Or <a href="login.html">Sign In</a></p>
    </form>
  </div>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <!-- Custom Script -->
  <script src="script.js"></script>


</body>
</html>
